<!--Contact Page-->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact Me</title>
        <link rel="stylesheet" href="style.css">
    </head>
   
    <body class="contact-body">
        <header class="header-contact">
            <a href="home.html" class="logo">S.B</a>
            <nav class="navbar">
            
                <a href="about.html">About</a>
                <a href="projects.html">Projects</a>
                <a href="services.html">Services</a>
                <a href="contact.html" class="active">Contact</a>
            </nav>
            <a class="active5">Contact</a>
        </header>
        
        <section class="contact-container">
            <div class="contact">
                <form action="https://api.web3forms.com/submit" method="POST">
                    <label for="name">Name:</label>
                    <input type="hidden" name="access_key" value="ba831fe1-f32b-4932-b4e6-2cfeae9aca06">
                    <input type="text" name="name" placeholder="Enter your name" required>

                    <label for="email">Email Address:</label>
                    <input type="text" name="email" placeholder="Enter your email" required>

                    <label for="reason">Reason for reaching out:</label>
                    <select name="reason" id="reason">
                        <option value="" selected>Select the reason from the dropdown below</option>
                        <option value="collaboration">Collaboration</option>
                        <option value="job offer">Job Offer</option>
                        <option value="other">Other</option>
                    </select>

                    <label for="message">Detailed message:</label>
                    <textarea name="message" id="message" placeholder="Enter your detailed message here"></textarea>

                    <button type="submit">Submit</button>
                </form>
            </div>
        </section>
    </body>
</html>
